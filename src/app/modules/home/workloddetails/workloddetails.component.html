<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-around workloads my-5">
      <div class="workload-deatils" *ngFor="let pvc of pvcarray">
        <div *ngFor="let statefulset of statefullSets">
          <p *ngIf="statefulset.pvc === pvc.name ">
            <img src="assets/images/mongodb-logo.png" height="30" alt=""><span placement="bottom" ngbTooltip="{{statefulset.name}}"> {{statefulset.name}}</span> on <span placement="bottom" ngbTooltip="{{statefulset.nodeName}}">{{statefulset.nodeName}}</span> <i style="margin-left:5px"
              class="float-right fas" [ngClass]="{
          'fa-check text-success':statefulset.status === 'Running',   
          'fa-times text-danger':statefulset.status === 'Pending' || statefulset.status === 'Failed',
          'fa-exclamation-triangle text-warning':statefulset.status === 'Unknown'
        }"></i>
      </p>
        </div>
        <div *ngFor="let jivaContrller of jivaContrllers">
          <p *ngIf="jivaContrller.pvc === pvc.name"> 
            <img src="assets/images/mule-without-tagline.png" height="30" alt="" style="margin-right:10px"><span placement="bottom" ngbTooltip="{{jivaContrller.name}}">cntl</span> on <span placement="bottom" ngbTooltip="{{jivaContrller.nodeName}}">{{jivaContrller.node}}</span><i style="margin-left:5px" class="float-right fas"
              [ngClass]="{
        'fa-check text-success':jivaContrller.status === 'Running',   
        'fa-times text-danger':jivaContrller.status === 'Pending' || jivaContrller.status === 'Failed',
        'fa-exclamation-triangle text-warning':jivaContrller.status === 'Unknown'
      }"></i>
          </p>
        </div>
        <div *ngFor="let jivaReplica of jivaReplicas">
          <p *ngIf="jivaReplica.pvc === pvc.name">
            <img src="assets/images/mule-without-tagline.png" height="30" alt="" style="margin-right:10px"><span placement="bottom" ngbTooltip="{{jivaReplica.name}}">Replica</span> on  <span placement="bottom" ngbTooltip="{{jivaReplica.nodeName}}">{{jivaReplica.node}}</span><i style="margin-left:5px" class="float-right fas"
              [ngClass]="{
          'fa-check text-success':jivaReplica.status === 'Running',
          'fa-times text-danger':jivaReplica.status === 'Pending' || jivaReplica.status === 'Failed',
          'fa-exclamation-triangle text-warning':jivaReplica.status === 'Unknown'
        }"></i>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
